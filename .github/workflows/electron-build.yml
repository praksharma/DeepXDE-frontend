name: Build and Release Electron App

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install
        working-directory: frontend # Correctly specify the directory

      - name: Build and Release Electron App
        run: |
          npx electron-builder build --linux deb appImage
        working-directory: frontend # Apply it to each command step
        env:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          ELECTRON_CACHE: "/home/runner/.cache/electron"
          ELECTRON_BUILDER_CACHE: "/home/runner/.cache/electron-builder"
